<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulação</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }

    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="tooltip"></div>
  <script src="script.js"></script>
</body>
</html>
